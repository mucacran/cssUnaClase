<!DOCTYPE html>
<html lang="es-EC">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Titulo de pantalla</title>
</head>

<link rel="stylesheet" href="css/estilo2.css">
<body>
	<section class="pantalla1">
        <!-- Contenedor pricipal - Detalle -->
		<header>
			<!-- Contenedor de titulo -->
			 	<h1>Titulo de pantalla</h1>
		 </header>
		<div>
			<!-- Contenedor de campos -->
			<form>
				<div class="fotoDescripcion">
					<figure>
						<p style="text-align: center">
							<img src='silueta.jpg'>
						</p>
						<figcaption>Foto</figcaption>
					</figure>
					<fieldset>
						<div>
							<label>Codigo</label>
							<input type='text' value='3' disabled>
						</div>
						<div>
							<label>Descripción</label>
							<input type='text' name='descripcion' value='2Affff'>
						</div>
						<div>
							<label>Sección</label>
							<select>
								<option>Seccion 1</option>
								<option>Seccion 2</option>
								<option>Seccion 3</option>
							</select>
						</div>
						<div>
							<label>Fecha</label>
							<input type='date'>
						</div>
						<div>
							<label>Correo</label>
							<input type='email'>
						</div>
						<div>
							<label>Jornada</label>
							<input type='radio'>
							<input type='radio'>
							<input type='radio'>
						</div>
						<div>
							<label>Extras</label>
							<input type='checkbox'>
							<input type='checkbox'>
							<input type='hidden' name='sessionName' value='sn1217445810'>
							<input type='hidden' name='codigo' value='3'>
						</div>
					</fieldset>
				</div>
			</form>
		</div>
		<div class="botonesGrabarYCerrar">
			<!-- Contenedor de botones -->
			<button>Grabar</button>
			<button>Cerrar</button>
		</div>
		<div class="mensaje mensajeError">
			<!-- Contenedor de los mensajes -->
		 	Mensaje del sistema
		</div>
	</section>
</body>
</html>
